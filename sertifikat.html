<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri Sertifikat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 20px;
      }
      .container {
        max-width: 1000px;
        margin: auto;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
      }
      .card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .img-wrapper {
        position: relative;
        width: 100%;
        height: 180px;
        overflow: hidden;
      }

      .img-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        transition: transform 0.3s ease;
        cursor: pointer;
      }

      .img-wrapper img.portrait {
        object-position: top;
      }

      .img-wrapper img:hover {
        transform: scale(1.05);
      }

      .orientation-icon {
        position: absolute;
        top: 8px;
        right: 8px;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        padding: 4px 6px;
        font-size: 14px;
        border-radius: 4px;
        pointer-events: none;
        font-family: sans-serif;
      }

      .card-content {
        padding: 15px;
      }
      .card-content h3 {
        margin: 0 0 10px;
        font-size: 1.1rem;
        color: #333;
      }
      .card-content p {
        font-size: 0.95rem;
        color: #555;
      }

      footer {
        text-align: center;
        padding: 20px;
        font-size: 0.9rem;
        color: #888;
      }

      /* FULLSCREEN OVERLAY */
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        text-align: center;
        padding: 20px;
      }
      .overlay.active {
        display: flex;
      }
      .overlay img {
        max-width: 90%;
        max-height: 70vh;
        margin-bottom: 20px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      }
      .overlay h3 {
        margin-bottom: 10px;
      }
      .overlay p {
        max-width: 800px;
        margin: 0 auto 20px;
      }
      .close-btn {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 30px;
        color: white;
        cursor: pointer;
      }
      .nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 40px;
        color: white;
        cursor: pointer;
        background: rgba(0, 0, 0, 0.3);
        padding: 10px;
        border-radius: 50%;
      }
      .nav-btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      .nav-left {
        left: 20px;
      }
      .nav-right {
        right: 20px;
      }
      .issuer {
        color: #007bff;
        font-weight: bold;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Sertifiaksi Saya</h1>
      <p>
        Berikut adalah daftar sertifikasi dan deskripsi pelatihan yang telah
        saya ikuti
      </p>
    </header>

    <div class="container" id="certContainer"></div>

    <!-- Overlay Zoom -->
    <div class="overlay" id="overlay">
      <span class="close-btn" onclick="closeOverlay()">×</span>
      <span class="nav-btn nav-left" onclick="prevCert()">&#10094;</span>
      <span class="nav-btn nav-right" onclick="nextCert()">&#10095;</span>
      <img id="overlayImg" src="" alt="Zoom Sertifikat" />
      <h3 id="overlayTitle"></h3>
      <p id="overlayDesc"></p>
    </div>

    <footer>&copy; 2025 - Portofolio Sertifikat | Dibuat oleh Munir</footer>

    <script>
      const certificates = [
        {
          src: "assets/sertifikat/BNSP.jpg",
          title: "Programming and Software Developement",
          desc: "Tersertifikasi oleh Badan Nasional Sertifikasi Profesi (BNSP) \n dalam bidang Programming and Software Development, \n mencakup keterampilan pengembangan perangkat lunak,pemrograman, \n basis data, dan pengujian aplikasi sesuai standar kompetensi nasional.",
          issuer: "Diterbitkan oleh BNSP (2019)",
        },
        {
          src: "assets/sertifikat/Kominfo-DTS-HTML-CSS-JS_page-0001.jpg",
          title: "Web Developement HTML, CSS,JS",
          desc: "Pelatihan Web Development yang diselenggarakan oleh Kominfo \n bertujuan untuk membekali peserta dengan keterampilan dasar \n hingga menengah dalam pengembangan situs web. \n Materi yang dipelajari mencakup HTML, CSS, JavaScript,Pelatihan ini \n diakhiri dengan proyek akhir berupa pembuatan website yang fungsional.",
          issuer: "Diterbitkan oleh Kominfo (2019)",
        },
        {
          src: "assets/sertifikat/Codepolitan-php.jpg",
          title: "Pemrograman PHP",
          desc: "Menyelesaikan pelatihan Pemrograman PHP dari CodePolitan, \n mencakup dasar-dasar PHP, koneksi database MySQL, \n dan pembuatan aplikasi web dinamis.",
          issuer: "Diterbitkan oleh Codepolitan (2019)",
        },
      ];

      const certContainer = document.getElementById("certContainer");
      const overlay = document.getElementById("overlay");
      const overlayImg = document.getElementById("overlayImg");
      const overlayTitle = document.getElementById("overlayTitle");
      const overlayDesc = document.getElementById("overlayDesc");

      let currentIndex = 0;

      certificates.forEach((cert, index) => {
        const card = document.createElement("div");
        card.className = "card";

        const wrapper = document.createElement("div");
        wrapper.className = "img-wrapper";

        const img = document.createElement("img");
        img.src = cert.src;
        img.alt = cert.title;
        img.onload = function () {
          const isPortrait = img.naturalHeight > img.naturalWidth;

          const icon = document.createElement("div");
          icon.className = "orientation-icon";

          if (isPortrait) {
            img.classList.add("portrait");
            icon.textContent = "📱";
          } else {
            icon.textContent = "🖥️";
          }

          wrapper.appendChild(icon);
        };
        img.onclick = () => openOverlay(index);

        wrapper.appendChild(img);

        const content = document.createElement("div");
        content.className = "card-content";
        content.innerHTML = `
  <h3>${cert.title}</h3>
  <p>${cert.desc}</p>
  <p class="issuer">${cert.issuer || ""}</p>
`;

        card.appendChild(wrapper);
        card.appendChild(content);
        certContainer.appendChild(card);
      });

      function openOverlay(index) {
        currentIndex = index;
        showCert(currentIndex);
        overlay.classList.add("active");
      }

      function closeOverlay() {
        overlay.classList.remove("active");
      }

      function showCert(index) {
        const cert = certificates[index];
        overlayImg.src = cert.src;
        overlayTitle.textContent = cert.title;

        overlayDesc.innerHTML = `
    ${cert.desc}
    <p class="issuer">${cert.issuer || ""}</p>
  `;
      }

      function prevCert() {
        currentIndex =
          (currentIndex - 1 + certificates.length) % certificates.length;
        showCert(currentIndex);
      }

      function nextCert() {
        currentIndex = (currentIndex + 1) % certificates.length;
        showCert(currentIndex);
      }
    </script>
  </body>
</html>
