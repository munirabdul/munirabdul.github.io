<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daftar Sertifikat</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        margin: 0;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        cursor: pointer;
        padding: 10px;
        margin-bottom: 5px;
        background-color: #f2f2f2;
        border: 1px solid #ddd;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      li:hover {
        background-color: #e0e0e0;
      }

      /* Overlay Fullscreen */
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.85);
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: #fff;
        text-align: center;
        padding: 20px;
      }

      .overlay img {
        max-width: 90%;
        max-height: 60vh;
        border-radius: 8px;
        margin-bottom: 15px;
        object-fit: contain;
      }

      .caption {
        font-size: 1.1em;
        margin-bottom: 20px;
        max-width: 90%;
      }

      .controls {
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .arrow,
      .close-btn {
        background-color: #444;
        border: none;
        color: white;
        padding: 10px 15px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
      }

      .close-btn {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 28px;
        background: transparent;
        color: white;
      }

      .arrow:hover,
      .close-btn:hover {
        background-color: #666;
      }

      @media (max-width: 600px) {
        .caption {
          font-size: 1em;
        }

        .overlay img {
          max-height: 50vh;
        }
      }
    </style>
  </head>
  <body>
    <h2>Daftar Sertifikat</h2>
    <ul id="certificateList">
      <li onclick="showCertificate(0)">Sertifikat 1</li>
      <li onclick="showCertificate(1)">Sertifikat 2</li>
      <li onclick="showCertificate(2)">Sertifikat 3</li>
    </ul>

    <!-- Fullscreen Overlay -->
    <div class="overlay" id="overlay">
      <button class="close-btn" onclick="closeViewer()">×</button>
      <img id="certImage" src="" alt="Sertifikat" />
      <div class="caption" id="certCaption"></div>
      <div class="controls">
        <button class="arrow" onclick="prevCert()">←</button>
        <button class="arrow" onclick="nextCert()">→</button>
      </div>
    </div>

    <script>
      const certificates = [
        {
          title: "Sertifikat 1",
          img: "assets/paklaring/p-malindo.jpg",
          desc: "Tersertifikasi oleh Badan Nasional Sertifikasi Profesi (BNSP) dalam bidang Programming and Software Development, mencakup keterampilan pengembangan perangkat lunak,pemrograman, basis data, dan pengujian aplikasi sesuai standar kompetensi nasional",
        },
        {
          title: "Sertifikat 2",
          img: "assets/paklaring/p-malindo-os-aku.jpg",
          desc: "Ini adalah keterangan untuk Sertifikat 2.",
        },
        {
          title: "Sertifikat 3",
          img: "https://via.placeholder.com/600x400?text=Sertifikat+3",
          desc: "Ini adalah keterangan untuk Sertifikat 3.",
        },
      ];

      let currentIndex = 0;

      function showCertificate(index) {
        currentIndex = index;
        const overlay = document.getElementById("overlay");
        document.getElementById("certImage").src = certificates[index].img;
        document.getElementById("certCaption").textContent =
          certificates[index].desc;
        overlay.style.display = "flex";
      }

      function closeViewer() {
        document.getElementById("overlay").style.display = "none";
      }

      function prevCert() {
        currentIndex =
          (currentIndex - 1 + certificates.length) % certificates.length;
        showCertificate(currentIndex);
      }

      function nextCert() {
        currentIndex = (currentIndex + 1) % certificates.length;
        showCertificate(currentIndex);
      }
    </script>
  </body>
</html>
